{% extends 'base.html' %}
{% block content %}
    <h2>Add hardware</h2>
    <form action="" method="POST" name="add_inventory">
        {{ form.hidden_tag() }}
        <div class="add_inventory">
        {% for field in (form.drac_address, form.rack, form.u) %}
            <p>
                {{ field.label.text }}:<br>
                {{ field }}
                {% for error in field.errors %}
                    <span style="color:red;">[{{ error }}]</span>
                {% endfor %}
            </p>
        {% endfor %}

        </div>
        <input type="submit" value="submit">
    </form>
{% endblock %}
