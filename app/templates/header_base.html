{% extends "root.html" %}
{% block head %}
    {% if title %}
        <title>{{ title }} - AutoBench</title>
    {% else %}
        <title>AutoBench</title>
    {% endif %}
    <link rel="stylesheet" href={{ url_for('static', filename='mystyle.css') }}>
    <link rel="stylesheet"
          href={{ url_for('static', filename='aaenavbar.css') }}>
    {% block stylelinks %}<!--
        No extra style sheets provided, other than default.-->{% endblock %}
    <script src={{ url_for('static', filename='scripts/sortable.js') }} type="text/javascript"></script>
    {% block scriptlinks %}{% endblock %}
{% endblock %}
